  <script>
    function time(){
      var date1 = Date.now();
      var date2 = new Date(2022, 01, 2);
      var diff = new Date(date2 - date1);
      document.getElementById('alert').innerHTML=diff.getUTCHours()+' : '+diff.getMinutes()+' : '+diff.getSeconds();
    }
    setInterval(time);
  </script>
  <script src="/js/zoom.js"></script>

  <script>
    const config ={
      type: 'carousel',
      perView: 3,
      focusAt: 'center',
      gap: 20,
      breakpoints: {
      1024: {
        perView: 2
        },
      600: {
          perView: 1
        } 
      }
    }
    new Glide('.glide', config).mount()
  </script>
  <script>
    var videoPlayer = document.getElementById('video');

    videoPlayer.addEventListener('click', function () {
      if (videoPlayer.paused == false) {
        videoPlayer.pause();
        videoPlayer.firstChild.nodeValue = 'Play';
      } else {
        videoPlayer.play();
        videoPlayer.firstChild.nodeValue = 'Pause';
      }
    });
